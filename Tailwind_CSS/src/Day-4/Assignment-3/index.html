<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 60px auto 50px;
        gap: 10px;
        height: 100vh;
        background-color: #f0f0f0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid-container">
    <!-- Header -->
    <header
      class="header flex justify-between items-center bg-gray-800 text-white p-4 px-8 flex-wrap col-span-2"
    >
      <div class="logo text-2xl font-bold">MyWebsite</div>

      <nav class="navbar flex gap-5 flex-wrap">
        <a
          href="#"
          class="text-white no-underline font-medium hover:text-gray-300"
          >Home</a
        >
        <a
          href="#"
          class="text-white no-underline font-medium hover:text-gray-300"
          >About Us</a
        >

        <a
          href="#"
          class="text-white no-underline font-medium hover:text-gray-300"
          >Services</a
        >
      </nav>
    </header>

    <!-- Sidebar -->
    <aside class="bg-yellow-100 p-4 border-r-2 border-gray-300">
      <h2 class="text-xl font-semibold mb-4">Welcome to our site</h2>
      <a
        href="./products.html"
        target="iframeContent"
        class="block mb-2 text-gray-800 font-bold hover:text-blue-500"
      >
        &gt Products</a
      >
      <a
        href="./aboutUs.html"
        target="iframeContent"
        class="block mb-2 text-gray-800 font-bold hover:text-blue-500"
      >
        &gt About Us</a
      >
      <a
        href="./services.html"
        target="iframeContent"
        class="block mb-2 text-gray-800 font-bold hover:text-blue-500"
      >
        &gt Services</a
      >
    </aside>

    <!-- Content Section -->
    <section class="bg-gray-700 p-5">
      <iframe
        class="w-full h-full border-none"
        src="./products.html"
        name="iframeContent"
      ></iframe>
    </section>

    <!-- Footer -->
    <footer class="footer col-span-2 bg-gray-800 text-white px-2 py-3">
      <div class="flex justify-between items-center">
        <div>
          <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
        <div class="flex gap-x-4">
          <a href="#" class="hover:font-bold">Privacy Policy</a>
          <a href="#" class="hover:font-bold">Terms of Service</a>
          <a href="#" class="hover:font-bold">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
</html>

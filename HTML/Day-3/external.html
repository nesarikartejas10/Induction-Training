<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External html</title>
    <style>
      .links-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .links-container li {
        list-style: none;
      }

      .links-container li a {
        text-decoration: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <ul class="links-container">
      <li>
        <a href="https://www.tpointtech.com/html-tutorial" target="displayFrame"
          >HTML Tutorial</a
        >
      </li>
      <li>
        <a
          href="https://www.codecademy.com/learn/learn-css"
          target="displayFrame"
          >CSS Tutorial</a
        >
      </li>
      <li>
        <a href="https://www.javascripttutorial.net/" target="displayFrame"
          >JavaScript Tutorial</a
        >
      </li>
    </ul>
  </body>
</html>

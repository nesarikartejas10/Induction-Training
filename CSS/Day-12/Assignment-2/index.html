<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout with iframe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        box-sizing: border border-box;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 60px auto 70px;
        gap: 10px;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .header {
        grid-column: 1 / 3;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 16px 32px;
        flex-wrap: wrap;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
      }

      .navbar {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .menu {
        background-color: lightgray;
        padding: 15px;
        border-right: 2px solid #ddd;
      }

      .menu a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .menu a:hover {
        color: #0077cc;
      }

      .content {
        background-color: #fff;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .footer {
        grid-column: 1 / 3;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="logo">MyWebsite</div>
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
          <a href="#">Services</a>
        </nav>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search here..."
            id="searchbox"
            name="searchbox"
          />
          <button>Search</button>
        </div>
      </header>

      <div class="menu">
        <h2>Start Learning Full Stack Web Development</h2>
        <a
          href="https://www.tpointtech.com/html-tutorial"
          target="iframeContent"
        >
          &gt HTML Tutorial</a
        >
        <a
          href="https://www.codecademy.com/learn/learn-css"
          target="iframeContent"
        >
          &gt CSS Tutorial</a
        >
        <a href="https://www.javascripttutorial.net/" target="iframeContent">
          &gt JavaScript Tutorial</a
        >
      </div>

      <div class="content">
        <iframe name="iframeContent"></iframe>
      </div>

      <footer class="footer">
        <div>
          <p>Copyright Â© 2025 All rights reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>

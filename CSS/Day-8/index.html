<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Property</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .button-container {
        display: flex;
        gap: 20px;
      }

      .button {
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        background-color: #4a6bff;
        transition: all 1s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 180px;
      }

      .button-1:hover {
        color: #000;
        background-color: #ffcc00;
        letter-spacing: 1px;
      }

      .button-2:hover {
        color: #000;
        background-color: #ff6b6b;
        width: 240px;
      }

      .button-3:hover {
        color: #000;
        background-color: #6bff6b;
        border-radius: 20px;
        box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <h1>Transition Buttons</h1>

    <div class="button-container">
      <button class="button button-1">Letter Space</button>
      <button class="button button-2">Width Change</button>
      <button class="button button-3">Box Shadow</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        padding: 20px;
      }

      .container {
        width: 350px;
        padding: 25px;
        background-color: #f5f5f5;
        border-radius: 12px;
        box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.5);
        margin: 30px auto;
        text-align: center;
      }

      .image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }

      .container h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 15px;
      }

      .container p {
        color: #666;
        line-height: 1.5;
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./Tejas.png" alt="Profile Image" class="image" />
      <h2>Tejas Nesarikar</h2>
      <p>Web Developer</p>
      <p>
        Creating beautiful, functional websites with modern design principles
        and clean code.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Property</title>
    <style>
      body {
        background: #333;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        padding: 40px;
        font-family: sans-serif;
      }

      .box {
        width: 220px;
        height: 120px;
        background-color: lightgreen;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.5s ease-in-out;
        border-radius: 10px;
        margin: 10px;
        text-align: center;
      }

      .translate-x:hover {
        transform: translateX(40px);
      }

      .translate-y:hover {
        transform: translateY(-30px);
      }

      .translate-xy:hover {
        transform: translate(40px, -40px);
      }

      .scale-x:hover {
        transform: scaleX(1.5);
      }

      .scale-y:hover {
        transform: scaleY(1.5);
      }

      .scale-xy:hover {
        transform: scale(1.5);
      }

      .rotate-cw:hover {
        transform: rotate(180deg);
      }

      .rotate-ccw:hover {
        transform: rotate(-270deg);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: #f5f5f5">
      CSS transformations (rotate, scale, translate)
    </h1>
    <div class="container">
      <div class="box translate-x">Translate X (40px)</div>
      <div class="box translate-y">Translate Y (-30px)</div>
      <div class="box translate-xy">Translate X & Y (40px, -40px)</div>
      <div class="box scale-x">Scale X (1.5)</div>
      <div class="box scale-y">Scale Y (1.5)</div>
      <div class="box scale-xy">Scale-xy (1.5)</div>
      <div class="box rotate-cw">Clockwise Rotate(180deg)</div>
      <div class="box rotate-ccw">Counter-Clockwise Rotate(-270deg)</div>
    </div>
  </body>
</html>
